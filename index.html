<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Send Email</title>
  <link rel="stylesheet" href="src/output.css">
</head>

<body>
  <div class="w-full h-screen flex items-center justify-center bg-blue-100">
    <div id="container" class="w-[600px] h-auto bg-white py-3 px-7 flex flex-row">


      <!-- //form only -->
      <div id="formcontainer">
        <div class="contentonly">
          <h1 class="text-black text-2xl py-2 font-bold">Contact Us</h1>
          <p class="text-gray-400 font-semibold py-2">Feel free to contact us any time. We will get back to you as soon
            as we can !</p>
        </div>
        <form action="send.php" method="POST" class="flex flex-col items-start w-full py-2">
          <input type="text" name="name" placeholder="Name" required
            class="my-2 border-b-2 w-full border-gray-200 focus:border-b-2 focus:border-gray-500 outline-none font-medium py-2 text-gray-500">
          <input type="email" name="email" placeholder="Your Email" required
            class="my-4 border-b-2 w-full border-gray-200 focus:border-b-2 focus:border-gray-500 outline-none font-medium text-gray-500">
          <textarea name="message" placeholder="Message" required
            class="my-4 border-b-2 border-gray-200 w-full focus:border-b-2 focus:border-gray-500 outline-none font-medium w-full h-8 text-gray-500"></textarea>
          <button type="submit"
            class="bg-gray-700 w-full py-2 text-white font-semibold font-mono a text-md">Send</button>
        </form>
      </div>
      <!-- sidecontent -->
      
    </div>
  </div>
</body>

</html>
